
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Stock Europa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
    .marca-logo { display: flex; align-items: center; gap: 10px; margin-bottom: 6px; }
    .marca-logo img { width: 24px; height: 24px; object-fit: contain; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const coordenadas = {
      "MADRID": [40.4168, -3.7038]
    };

    const popupContenido = {
      "MADRID": `<div class='marca-logo'><img src='https://logo.url/mg.png' alt='MG'> <strong>MG</strong> – 15 unidades</div><br><div class='marca-logo'><img src='https://logo.url/renault.png' alt='RENAULT'> <strong>RENAULT</strong> – 10 unidades</div><br><div class='marca-logo'><img src='https://logo.url/tesla.png' alt='TESLA'> <strong>TESLA</strong> – 5 unidades</div>`
    };

    const map = L.map('map').setView([40.4168, -3.7038], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    for (const provincia in coordenadas) {
      const [lat, lon] = coordenadas[provincia];
      const popup = popupContenido[provincia] || "Sin datos disponibles";
      L.marker([lat, lon]).addTo(map).bindPopup(`<strong>${provincia}</strong><br>${popup}`);
    }
  </script>
</body>
</html>
