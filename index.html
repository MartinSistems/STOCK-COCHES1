<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa de Stock de Coches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .popup-content {
      font-family: Arial, sans-serif;
      font-size: 12px; /* más pequeño */
      line-height: 1.4;
      background: white;
      padding: 4px;
    }
    .marca-logo {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 6px;
      margin-bottom: 2px;
      gap: 8px;
      width: 100%;
    }
    .marca-logo .info-marca {
      display: flex;
      align-items: center;
      flex: 1;
      min-width: 0;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .marca-logo .stock {
      flex-shrink: 0;
      font-weight: bold;
      margin-left: 6px;
    }
    .marca-logo img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }
    .marca-separator {
      border-top: 1px solid #ccc;
      margin: 6px 0;
    }
  </style>
</head>
<body>

<div id="search-container" style="position:absolute;top:10px;left:50%;transform:translateX(-50%);z-index:1000;background:white;padding:8px;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,0.2);">
  <input id="search-input" type="text" placeholder="Buscar provincia..." style="padding:6px;width:250px;border-radius:4px;border:1px solid #ccc;">
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const mapa = L.map('map', {
  zoomControl: true
}).setView([42.5, -1.5], 5.7);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors',
  detectRetina: true
}).addTo(mapa);

const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRo1GdeHBhvINfcrAmPKvUmgU2jAIThFYNSg_TjOd3w-MyKe3gmzxEft6wz6-CN3WSsTpEgq1TabODC/pub?gid=0&single=true&output=csv';

const coordenadas = {
  "MADRID": [40.4168, -3.7038],
  "BARCELONA": [41.38879, 2.15899],
  "VALENCIA": [39.47391, -0.37966]
};

// Espaciado vertical para cada marca (en grados)
const OFFSET_Y = 0.08;

fetch(CSV_URL)
  .then(response => response.text())
  .then(csvText => {
    const rows = csvText.trim().split('\n').map(row => row.split(','));
    const headers = rows.shift();
    const data = rows.map(row => Object.fromEntries(headers.map((h, i) => [h.trim(), row[i]?.trim() || ""])));

    const provincias = [...new Set(data.map(d => d.PROVINCIA.toUpperCase()))];

    provincias.forEach((provincia) => {
      const baseCoords = coordenadas[provincia];
      if (!baseCoords) return;

      const datosProvincia = data.filter(d => d.PROVINCIA.toUpperCase() === provincia);

      datosProvincia.forEach((fila, index) => {
        const logo = fila.LOGO;
        const marca = fila.MARCA;
        const stock = fila.STOCK;

        const offsetLat = baseCoords[0] + (index - Math.floor(datosProvincia.length / 2)) * OFFSET_Y;
        const offsetLng = baseCoords[1];

        const html = `
          <div class='popup-content'>
            <strong>${provincia}</strong>
            <div class='marca-separator'></div>
            <div class='marca-logo'>
              <div class="info-marca">
                <img src="${logo}" alt="logo"> <strong>${marca}</strong>
              </div>
              <div class="stock">${stock}</div>
            </div>
          </div>
        `;

        L.marker([offsetLat, offsetLng], { icon: L.divIcon({ className: 'invisible-icon' }) })
          .addTo(mapa)
          .bindTooltip(html, {
            permanent: true,
            direction: "top",
            className: "popup-content",
            offset: [0, -8]
          });
      });
    });
  });

// Eliminar puntos azules (usamos icono invisible)
L.Icon.Default.prototype.options.iconUrl = '';
L.Icon.Default.prototype.options.shadowUrl = '';
L.Icon.Default.prototype.options.iconRetinaUrl = '';

// Buscar provincia
document.getElementById("search-input").addEventListener("keydown", function (e) {
  if (e.key === "Enter") {
    const buscada = this.value.trim().toUpperCase();
    if (coordenadas[buscada]) {
      mapa.setView(coordenadas[buscada], 8);
    } else {
      alert("Provincia no encontrada.");
    }
  }
});
</script>
</body>
</html>
