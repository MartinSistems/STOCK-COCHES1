<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa de Stock de Coches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }

    .popup-content {
      font-family: Arial, sans-serif;
      font-size: 11px;
      line-height: 1.2;
      max-width: 200px;
      border-radius: 4px;
      padding: 4px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.25);
      color: white;
    }

    .marca-logo {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .info-marca {
      display: flex;
      align-items: center;
      flex: 1;
      min-width: 0;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .stock {
      flex-shrink: 0;
      font-weight: bold;
    }

    .marca-logo img {
      width: 20px;
      height: 20px;
      margin-right: 4px;
    }

    .leaflet-tooltip {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      padding: 0 !important;
    }

    /* Colores por provincia */
    .bg-barcelona   { background-color: #3c78d8; }
    .bg-valencia    { background-color: #38761d; }
    .bg-madrid      { background-color: #f1c232; }
    .bg-vigo        { background-color: #cc0000; }
    .bg-default     { background-color: #999999; }

    /* Leyenda individual por camiÃ³n */
    #camion-legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-family: Arial, sans-serif;
    }

    #camion-legend li {
      display: flex;
      align-items: center;
      background: white;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      gap: 10px;
      min-width: 160px;
    }

    #camion-legend li::before {
      content: "ðŸš›";
      font-size: 20px;
    }

    #camion-legend li span.provincia {
      font-weight: bold;
      flex: 1;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leyenda de camiones -->
<ul id="camion-legend"></ul>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Recargar automÃ¡ticamente cada 5 minutos
setTimeout(() => {
  location.reload();
}, 300000); // 300.000 ms = 5 minutos

const mapa = L.map('map', {
  zoomControl: true,
  attributionControl: false
});

const bounds = L.latLngBounds(
  [35.5, -10],  // Suroeste ajustado sin Canarias ni Marruecos
  [49.5, 10]    // Noreste: Europa central
);
mapa.fitBounds(bounds);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  detectRetina: true
}).addTo(mapa);

// === COCHES ===
const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRo1GdeHBhvINfcrAmPKvUmgU2jAIThFYNSg_TjOd3w-MyKe3gmzxEft6wz6-CN3WSsTpEgq1TabODC/pub?gid=0&single=true&output=csv';

fetch(CSV_URL)
  .then(response => response.text())
  .then(csvText => {
    const rows = csvText.trim().split('\n').map(row => row.split(','));
    const headers = rows.shift().map(h => h.trim());
    const data = rows.map(row => Object.fromEntries(headers.map((h, i) => [h, row[i]?.trim() || ""])));

    data.forEach(fila => {
      const provincia = fila.PROVINCIA?.toUpperCase();
      const marca = fila.MARCA;
      const stock = fila.STOCK;
      const logo = fila.LOGO;
      const lat = parseFloat(fila.LATITUD.replace(",", "."));
      const lon = parseFloat(fila.LONGITUD.replace(",", "."));

      let bgClass = 'bg-default';
      if (provincia === 'BARCELONA') bgClass = 'bg-barcelona';
      else if (provincia === 'VALENCIA') bgClass = 'bg-valencia';
      else if (provincia === 'MADRID') bgClass = 'bg-madrid';
      else if (provincia === 'VIGO') bgClass = 'bg-vigo';

      if (!isNaN(lat) && !isNaN(lon)) {
        const html = `
          <div class='popup-content ${bgClass}'>
            <div class='marca-logo'>
              <div class="info-marca">
                <img src="${logo}" alt="logo">
                <strong>${marca}</strong>
              </div>
              <div class="stock">${stock}</div>
            </div>
          </div>`;

        L.tooltip({
          permanent: true,
          direction: "top",
          className: "",
          offset: [0, -10],
          opacity: 1
        })
        .setLatLng([lat, lon])
        .setContent(html)
        .addTo(mapa);
      }
    });
  });

// === CAMIONES ===
const CAMIONES_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRo1GdeHBhvINfcrAmPKvUmgU2jAIThFYNSg_TjOd3w-MyKe3gmzxEft6wz6-CN3WSsTpEgq1TabODC/pub?gid=614991280&single=true&output=csv';

fetch(CAMIONES_CSV)
  .then(resp => resp.text())
  .then(text => {
    const lines = text.trim().split('\n').map(l => l.split(','));
    const headers = lines.shift().map(h => h.trim());
    const camiones = lines.map(row => Object.fromEntries(headers.map((h, i) => [h, row[i]?.trim() || ""])));

    const legend = document.getElementById("camion-legend");
    camiones.forEach(camion => {
      const li = document.createElement("li");
      li.innerHTML = `<span class="provincia">${camion.PROVINCIA}</span>: ${camion['NÂº CAMIONES']}`;
      legend.appendChild(li);
    });
  });
</script>
</body>
</html>
