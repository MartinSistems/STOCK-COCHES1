<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa de Stock de Coches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }

    .popup-content {
      font-family: Arial, sans-serif;
      font-size: 11px;
      line-height: 1.2;
      max-width: 200px;
      border-radius: 4px;
      padding: 4px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.25);
      color: white;
    }

    .marca-logo {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .info-marca {
      display: flex;
      align-items: center;
      flex: 1;
      min-width: 0;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .stock {
      flex-shrink: 0;
      font-weight: bold;
    }

    .marca-logo img {
      width: 20px;
      height: 20px;
      margin-right: 4px;
    }

    .leaflet-tooltip {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      padding: 0 !important;
    }

    /* Colores por provincia */
    .bg-barcelona   { background-color: #3c78d8; } /* Azul */
    .bg-valencia    { background-color: #38761d; } /* Verde */
    .bg-madrid      { background-color: #f1c232; } /* Amarillo */
    .bg-vigo        { background-color: #cc0000; } /* Rojo */
    .bg-default     { background-color: #999999; } /* Gris si no coincide */

    /* Leyenda camiones */
    #camion-legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 12px;
      font-family: Arial, sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      max-width: 250px;
    }

    #camion-legend ul {
      list-style: none;
      padding-left: 0;
      margin-top: 6px;
    }

    #camion-legend li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leyenda de camiones -->
<div id="camion-legend">
  <strong style="font-size:13px;">Camiones por provincia:</strong>
  <ul id="camion-list"></ul>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const mapa = L.map('map', {
  zoomControl: true,
  attributionControl: false
});

const bounds = L.latLngBounds(
  [27.5, -12.5],  // Suroeste: más allá de Canarias y Marruecos
  [50.5, 20.0]    // Noreste: incluye norte de Francia, Suiza, Italia
);

mapa.fitBounds(bounds);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  detectRetina: true
}).addTo(mapa);

const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRo1GdeHBhvINfcrAmPKvUmgU2jAIThFYNSg_TjOd3w-MyKe3gmzxEft6wz6-CN3WSsTpEgq1TabODC/pub?gid=0&single=true&output=csv';

fetch(CSV_URL)
  .then(response => response.text())
  .then(csvText => {
    const rows = csvText.trim().split('\n').map(row => row.split(','));
    const headers = rows.shift().map(h => h.trim());
    const data = rows.map(row => Object.fromEntries(headers.map((h, i) => [h, row[i]?.trim() || ""])));

    data.forEach(fila => {
      const provincia = fila.PROVINCIA?.toUpperCase();
      const marca = fila.MARCA;
      const stock = fila.STOCK;
      const logo = fila.LOGO;
      const lat = parseFloat(fila.LATITUD.replace(",", "."));
      const lon = parseFloat(fila.LONGITUD.replace(",", "."));

      let bgClass = 'bg-default';
      if (provincia === 'BARCELONA') bgClass = 'bg-barcelona';
      else if (provincia === 'VALENCIA') bgClass = 'bg-valencia';
      else if (provincia === 'MADRID') bgClass = 'bg-madrid';
      else if (provincia === 'VIGO') bgClass = 'bg-vigo';

      if (!isNaN(lat) && !isNaN(lon)) {
        const html = `
          <div class='popup-content ${bgClass}'>
            <div class='marca-logo'>
              <div class="info-marca">
                <img src="${logo}" alt="logo">
                <strong>${marca}</strong>
              </div>
              <div class="stock">${stock}</div>
            </div>
          </div>`;

        L.tooltip({
          permanent: true,
          direction: "top",
          className: "",
          offset: [0, -10],
          opacity: 1
        })
        .setLatLng([lat, lon])
        .setContent(html)
        .addTo(mapa);
      }
    });
  });

// === CARGAR CAMIONES EN LEYENDA ===
const CAMIONES_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRo1GdeHBhvINfcrAmPKvUmgU2jAIThFYNSg_TjOd3w-MyKe3gmzxEft6wz6-CN3WSsTpEgq1TabODC/pub?gid=614991280&single=true&output=csv';

fetch(CAMIONES_CSV)
  .then(resp => resp.text())
  .then(text => {
    const lines = text.trim().split('\n').map(l => l.split(','));
    const headers = lines.shift().map(h => h.trim());
    const camiones = lines.map(row => Object.fromEntries(headers.map((h, i) => [h, row[i]?.trim() || ""])));

    const ul = document.getElementById("camion-list");
    camiones.forEach(camion => {
      const li = document.createElement("li");
      const tipo = camion.TIPO ? ` (${camion.TIPO})` : '';
      li.textContent = `${camion.PROVINCIA}: ${camion['Nº CAMIONES']}${tipo}`;

      ul.appendChild(li);
    });
  });
</script>
</body>
</html>
